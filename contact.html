<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - [Company Name]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container nav-container">
                <div class="logo-container">
                    <a href="/"><img src="Logo.png" alt="Logo" class="logo"></a>
                    <div class="brand-text">
                        <h1>[Company Name]</h1>
                    </div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Get in Touch</h2>
                <div class="contact-grid">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <div class="info-item">
                            <span class="info-label">Email:</span>
                            [Company Email]
                        </div>
                        <div class="info-item">
                            <span class="info-label">Phone:</span>
                            [Company Phone]
                        </div>
                        <div class="info-item">
                            <span class="info-label">Address:</span>
                            <p>[Company Address]</p>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h3>Send us a Message</h3>
                        <form id="contactForm" action="#" method="POST">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Google Maps iframe -->
                <div class="map-container">
                    <h3>Find Us Here</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15485.390074488887!2d74.5575413!3d13.9973966!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbc43cbcb19531b%3A0x6181fa5597aa1e88!2sAnjuman%20Institute%20of%20Technology%20and%20Management%20(AITM)!5e0!3m2!1sen!2sin!4v1731322185182!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 [Company Name]  All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
